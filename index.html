<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="card">
        <h3 class="name">Credit Card</h3>
        <img src="images/chip.png" alt="chip" class="chip">
        <img src="images/contactless.png" alt="nfc" class="nfc">
        <h3 class="number">
            5758 2385 3829 5829
        </h3>
        <h5 class="card-holder"><span>Card holder</span><br>John Doe</h5>
        <h5 class="valid">
            <span>Expiry date</span><br>08/23
        </h5>
        <img src="images/visa.png" alt="logo" class="logo">
    </div>
</body>
</html>
